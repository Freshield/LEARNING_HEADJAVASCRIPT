        //var seats = new Array(new Array(9),new Array(9),new Array(9),new Array(9));//false,true,false,true,true,true,false,true,false,true);
        var seats = [[ false, true, false, true, true, true, false, true, false ],
            [ false, true, false, false, true, false, true, true, true ],
            [ true, true, true, true, true, true, false, true, false ],
            [ true, true, true, false, true, false, false, true, false ]];
        var selSeat = -1;

        //preload part
        var imageIndex = 0;
        //!!!!!!!!HERE NEED SOME CHANGE
        var Imgs = new Array(3);
        //preload image
        function preload(){

            for(var i = 0;i<Imgs.length;i++){
                Imgs[i] = new Image();
                downloading(i);

            }

        }
        //downloading one image
        function downloading(i){

            imageIndex = i;
            //!!!!!!!!!!HERE IS THE NAME NEED SOME CHANGE
            //imageIndex = i;
            //Imgs[i].src = "cnscene"+imageIndex+".png";
            //Imgs[i].onload;
            if(i == 0){
                Imgs[i].src = "seat_avail.png";
                Imgs[i].onload;
            }
            if(i == 1){
                Imgs[i].src = "seat_unavail.png";
                Imgs[i].onload;
            }if(i == 2){
                Imgs[i].src = "seat_select.png";
                Imgs[i].onload;
            }
        }

        function initSeats(){
            for(var i = 0;i<seats.length;i++){
                for(var j = 0;j<seats[i].length;j++){
                    if(seats[i][j]){
                        document.getElementById("seat"+(i*seats[i].length+j)).src = Imgs[0].src;
                        document.getElementById("seat"+(i*seats[i].length+j)).alt = "Available seat";

                    }
                    else{

                        document.getElementById("seat"+(i*seats[i].length+j)).src = Imgs[1].src;
                        document.getElementById("seat"+(i*seats[i].length+j)).alt = "Unavailable seat";
                    }

                }
            }



        }

        function findSeat(){
            //If seat is already selected
            if(selSeat >= 0){
                selSeat = -1;
                initSeats();
            }
            //search seats
            for(var i = 0;i < seats.length;i++){
                for(var j = 0;j<seats[i].length;j++){
                    if(seats[i][j] && seats[i][j+1] && seats[i][j+2]){
                        selSeat = i;
                        document.getElementById("seat"+(i*seats[i].length+j)).src = "seat_select.png";
                        document.getElementById("seat"+(i*seats[i].length+j)).alt = "Your seat";
                        document.getElementById("seat"+((i*seats[i].length+j)+1)).src = "seat_select.png";
                        document.getElementById("seat"+((i*seats[i].length+j)+1)).alt = "Your seat";
                        document.getElementById("seat"+((i*seats[i].length+j)+2)).src = "seat_select.png";
                        document.getElementById("seat"+((i*seats[i].length+j)+2)).alt = "Your seat";


                        var accept = confirm("Seat " + ((i*seats[i].length+j)+1)+"is available. Accept?");
                        if(accept){

                            i = seats.length+1;
                            break;
                        }
                        else{
                            selSeat = -1;
                            document.getElementById("seat"+(i*seats[i].length+j)).src = "seat_avail.png";
                            document.getElementById("seat"+(i*seats[i].length+j)).alt = "Available seat";
                            document.getElementById("seat"+((i*seats[i].length+j)+1)).src = "seat_avail.png";
                            document.getElementById("seat"+((i*seats[i].length+j)+1)).alt = "Available seat";
                            document.getElementById("seat"+((i*seats[i].length+j)+2)).src = "seat_avail.png";
                            document.getElementById("seat"+((i*seats[i].length+j)+2)).alt = "Available seat";

                        }


                    }

                }


            }

        }
